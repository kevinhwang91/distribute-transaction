spring:
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/order?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
        username: root
        password: kevin
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            maximum-pool-size: 15
    rabbitmq:
        username: kevin
        password: kevin
        host: 127.0.0.1
        virtual-host: /
        port: 5672
        publisher-confirms: true
        publisher-returns: true
        listener:
            simple:
                acknowledge-mode: manual
                concurrency: 8
                max-concurrency: 16
    redis:
        database: 0
        host: 127.0.0.1
        #    password:
        port: 6379
    quartz:
        datasource:
            url: jdbc:mysql://127.0.0.1:3306/qrtz_order?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
            username: root
            password: kevin
            driver-class-name: com.mysql.cj.jdbc.Driver
            properties:
                org:
                    quartz:
                        scheduler:
                            instanceName: clusteredScheduler
                            instanceId: AUTO
                        jobStore:
                            class: org.quartz.impl.jdbcjobstore.JobStoreTX
                            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
                            tablePrefix: QRTZ_
                            isClustered: true
                            clusterCheckinInterval: 10000
                            useProperties: false
                        threadPool:
                            class: org.quartz.simpl.SimpleThreadPool
                            threadCount: 10
                            threadPriority: 5
                            threadsInheritContextClassLoaderOfInitializingThread: true

dubbo:
    application:
        name: orderDubboService
        parameter:
            qos:
                enable: false
    protocol:
        name: dubbo
        port: 20888
        threadpool: cached
    registry:
        protocol: zookeeper
        address: zookeeper://127.0.0.1:2181
    provider:
        version: 1.0.0
    consumer:
        version: 1.0.0

tcc:
    repository:
        domain: ORDER
        tbSuffix: _ORDER
    recover:
        maxRetryCount: 30
        recoverDuration: 60
        cronExpression: 0/30 * * * * ?
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/order?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
        username: root
        password: kevin
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            maximum-pool-size: 15
    isTested: true

logging:
    level:
        root: info
        org.jackson.puppy.demo.dubbo.order.dao: info
    pattern:
        console: '%d{yyyy-MM-dd HH:mm:ss} %clr([%t]){cyan} %clr(%-5p) %clr(%C{3}){magenta} \(%F:%L\) - %m%n'
